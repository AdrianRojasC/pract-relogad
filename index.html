<!DOCTYPE html>
<html>
  <head>
    <title>Reloj analogico y digital</title>
    <link rel="stylesheet" type="text/css" href="estilo.css" />
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="hour-hand"></div>
        <div class="min-hand"></div>
        <div class="sec-hand"></div>
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="num">10</div>
        <div class="num">11</div>
        <div class="num"></div>
      </div>
      <div class="digital-clock">
        <div class="digital-time">00:00:00</div>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
